<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../../css/iuapmobile.um.css">
		<link rel="stylesheet" href="../../css/font-icons.css">
		<script src="../../js/public/jquery.min.js" ></script>
		<script src="../../js/Frameworks/iuapmobile.frameworks.ui.js" ></script>
		<script src="../../js/public/knockout.js" ></script>
		<script type="text/javascript" src="../../js/public/kbconfig.js"></script>
		<script>
			var json;
			var viewModel;
			$(function() {
				console.log(KBCONFIG.MKBURL);
				init();
				$("#btnImport").on("click", function(){
					debugger;
					
					//alert(123);
					if(!confirm("真的要导入并索引吗？")){
						return;
					}
					$.ajax({
				        url:KBCONFIG.MKBURL + '/importQA',
				        data: viewModel(),
				        type:'post',
				        dataType:'json',
				        success:function(data){
				            alert("导入成功");
				 			alert(JSON.stringify(data));
				            //TODO ........
				 
				        },
				        error:function(data){
				        	alert("error");
				            alert(JSON.stringify(data));
				              //TODO ........
				        }

				    });
				})
			});
			function init(){
				//Knockout绑定
				//debugger;

				viewModel = ko.observable({
					"path":"/Users/gct/work2/xueer/智能机器人_1.xlsx",
					"ip" : "127.0.0.1",
					"port" : "3306",
					"username" : "root",
					"password" : "1234qwer",
					"dbname" : "xueer"
				});
				ko.applyBindings(viewModel);
			}
			
		</script>
	</head>
	<body>
		<div class="um-page" id="index">
			<div class="um-header" >
				<a href="../../index.html" class="um-back"> 返回</a>
				<h3>索引录入</h3>
				<a id="btnImport" href="#" class="um-header-right ti-delete">导入PDF索引</a>
			</div>
			<div class="um-content p10">
				<ul class="um-list">
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									文件物理路径
								</div>
								<div class="um-list-item-right">
									<input type="text" class="form-control" placeholder="请输入路径" data-bind="value:path">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									服务器IP
								</div>
								<div class="um-list-item-right">
									<input type="text" class="form-control" placeholder="请输入服务器ip" data-bind="value:ip">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									服务器端口
								</div>
								<div class="um-list-item-right">
									<input type="text" class="form-control" placeholder="请输入端口" data-bind="value:port">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									用户
								</div>
								<div class="um-list-item-right">
									<input type="text" class="form-control" placeholder="请输入用户名" data-bind="value:username">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									密码
								</div>
								<div class="um-list-item-right">
									<input type="text" class="form-control" placeholder="请输入密码" data-bind="value:password">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="um-list-item">
							<div class="um-list-item-inner">
								<div class="um-list-item-left">
									数据库名称
								</div>
								<div class="um-list-item-right">
									<input type="text" class="form-control" placeholder="请输入数据库名称" data-bind="value:dbname">
								</div>
							</div>
						</div>
					</li>
					
				</ul>
			</div>
		</div>
	</body>
</html>
